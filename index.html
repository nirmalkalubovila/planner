<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Tracker | Plan Maker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/habits.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-top-row">
                <div class="nav-links">
                    <a href="landing.html">Home</a>
                    <a href="index.html" class="active">Habits</a>
                    <a href="goals.html">Goals</a>
                    <a href="planner.html">Week Planner</a>
                </div>
                <button onclick="resetAllData()" class="nav-reset-btn">
                    ⚠️ Reset
                </button>
            </div>
            <div class="nav-separator"></div>
            <div class="nav-clock" id="navClock"></div>
        </div>
    </nav>

    <div class="container">
        <h1>Habit Tracker</h1>
        <p>Define daily habits. These will lock into your Weekly Planner.</p>
        
        <div class="collapsible-section">
            <div class="collapsible-header" onclick="toggleSection(this)">
                <span>Add New Habit</span>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="collapsible-content">
                <div id="habitForm">
                    <input type="text" id="habitName" placeholder="Habit Name (e.g., Read Book)" required>
                    <input type="text" id="habitDesc" placeholder="Description" required>
                    <div class="time-inputs">
                        <label>Start Time: <input type="time" id="habitStart" required></label>
                        <label>Duration (30-min packs): 
                            <select id="habitPacks" required>
                                <option value="">Select packs</option>
                                <option value="1">1 pack (30 min)</option>
                                <option value="2">2 packs (1 hour)</option>
                                <option value="3">3 packs (1.5 hours)</option>
                                <option value="4">4 packs (2 hours)</option>
                                <option value="5">5 packs (2.5 hours)</option>
                                <option value="6">6 packs (3 hours)</option>
                                <option value="8">8 packs (4 hours)</option>
                                <option value="10">10 packs (5 hours)</option>
                                <option value="12">12 packs (6 hours)</option>
                            </select>
                        </label>
                    </div>
                    <div style="margin-top:10px;">
                        <label style="display:block; margin-bottom:5px;">Starting Day (YYYY-WW-D format, e.g., 2025-51-1 for Monday of week 51):</label>
                        <input type="text" id="habitStartDay" placeholder="e.g., 2025-51-1" style="max-width:200px;">
                        <button type="button" onclick="setCurrentDay()" style="width:auto; padding:8px 12px; margin-left:10px;">Use Today</button>
                    </div>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button onclick="saveHabit()" style="flex:1;">Add Habit</button>
                        <button type="button" onclick="cancelEdit()" style="flex:1; background:#666;">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <hr style="margin: 20px 0;">

        <div id="habitList">
        </div>
    </div>

    <script src="js/weekUtils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/habits.js"></script>
</body>
</html>
