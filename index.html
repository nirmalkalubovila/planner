<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Tracker | Plan Maker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/habits.css">
</head>
<body>
    <nav>
        <div class="container">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <a href="index.html" class="active">Habits</a>
                    <a href="goals.html">Goals</a>
                    <a href="planner.html">Week Planner</a>
                </div>
                <div id="navClock" style="font-size:0.9rem; font-weight:normal;"></div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Habit Tracker</h1>
        <p>Define daily habits. These will lock into your Weekly Planner.</p>
        
        <div class="habit-form-section">
            <h3>Add New Habit</h3>
            <div id="habitForm">
                <input type="text" id="habitName" placeholder="Habit Name (e.g., Read Book)" required>
                <input type="text" id="habitDesc" placeholder="Description" required>
                <div class="time-inputs">
                    <label>Start: <input type="time" id="habitStart" required></label>
                    <label>End: <input type="time" id="habitEnd" required></label>
                </div>
                <div style="margin-top:10px;">
                    <label style="display:block; margin-bottom:5px;">Starting Day (YYYY-WW-D format, e.g., 2025-51-1 for Monday of week 51):</label>
                    <input type="text" id="habitStartDay" placeholder="e.g., 2025-51-1" style="max-width:200px;">
                    <button type="button" onclick="setCurrentDay()" style="width:auto; padding:8px 12px; margin-left:10px;">Use Today</button>
                </div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button onclick="saveHabit()" style="flex:1;">Add Habit</button>
                    <button type="button" onclick="cancelEdit()" style="flex:1; background:#666;">Cancel</button>
                </div>
            </div>
        </div>

        <hr style="margin: 20px 0;">

        <div id="habitList">
        </div>
    </div>

    <script src="js/weekUtils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/habits.js"></script>
</body>
</html>
