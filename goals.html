<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goal Tracker | Plan Maker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/goals.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-links">
                <a href="landing.html">Home</a>
                <a href="index.html">Habits</a>
                <a href="goals.html" class="active">Goals</a>
                <a href="planner.html">Week Planner</a>
            </div>
            <div class="nav-separator"></div>
            <div class="nav-clock" id="navClock"></div>
        </div>
    </nav>

    <div class="container">
        <h1>Goal Tracker</h1>
        
        <div class="collapsible-section">
            <div class="collapsible-header" onclick="toggleSection(this)">
                <span>Define New Goal</span>
                <span class="toggle-icon">â–¼</span>
            </div>
            <div class="collapsible-content">
                <input type="text" id="goalTitle" placeholder="Main Goal (e.g. 1000 Followers)">
                <input type="number" id="goalDuration" placeholder="Total Weeks (e.g. 48)">
                <div style="margin-top:10px;">
                    <label style="display:block; margin-bottom:5px;">Starting Week (YYYY-WW format, e.g., 2025-51):</label>
                    <input type="text" id="goalStartWeek" placeholder="e.g., 2025-51" style="max-width:200px;">
                    <button type="button" onclick="setCurrentWeek()" style="width:auto; padding:8px 12px; margin-left:10px;">Use This Week</button>
                </div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button onclick="initializeGoalInput()" style="flex:1;">Next: Plan Weeks</button>
                    <button type="button" onclick="cancelEditGoal()" style="flex:1; background:#666;">Cancel</button>
                </div>
            </div>
        </div>

        <div id="weeksContainer" class="hidden">
            <h4>Breakdown by Week</h4>
            <div id="weeksInputs"></div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="saveFinalGoal()" style="flex:1;">Save Goal</button>
                <button type="button" onclick="cancelEditGoal()" style="flex:1; background:#666;">Cancel</button>
            </div>
        </div>

        <hr>

        <h3>Your Active Goals</h3>
        <div id="activeGoalsList"></div>
    </div>

    <script src="js/weekUtils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/goals.js"></script>
</body>
</html>
